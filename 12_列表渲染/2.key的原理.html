<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/Javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
        <button @click.once="add">添加一个老牛</button>
        <ul>
          <li v-for="(item,index) in arr" :key="index">{{item.name}}-{{item.age}}<input type="text"></li>

        </ul>
        
      <script>
        new Vue({
          el: "#root",
          data: {
            arr: [
              { name: "张三", age: 18 },
              { name: "李四", age: 19 },
              { name: "王五", age: 20 },
              { name: "赵六", age: 21 },
            ],
          },
          methods: {
            add() {
              this.arr.unshift({ name: "老牛", age: 100 });
            },
          },
        });
      </script>
  </body>
</html>
