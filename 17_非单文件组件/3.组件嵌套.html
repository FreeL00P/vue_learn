<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
      
    </div>
    <script>
         //创建学生组件
         const student=Vue.extend({
            data(){
                return {
                    name:'张三',
                    age:18
                }
            },
            template:` 
                    <div>
                        <h2>学生名称：{{name}}</h2>
                        <h2>学生年龄：{{age}}</h2>       
                       
                        </div>
            `
        })
        const school=Vue.extend({
            data(){
                return {
                    name:'尚硅谷',
                    address:'北京市昌平区'
                }
            },
            template:`
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <student></student>
                    </div>
                `,
            components:{
                student
            }
        })
        const app=Vue.extend({
            components:{
                school
            },
            template:`
                <div>
                    <h2>根组件</h2>
                    <school></school>
                </div>
            `,
            
        })
        //注册组件
        new Vue({
            el:"#root",
            components:{
                app,
            },
            template:`<app></app>`
        })
    </script>
</body>
</html>
